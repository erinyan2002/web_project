<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 갤러리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <nav class="sidebar">
            <h1> My Gallery</h1>
            <ul class="menu">
                <li><a href="#home" class="menu-item">Home</a></li>
                <li><a href="#search" class="menu-item">Search</a></li>
                <li><a href="#notifications" class="menu-item">Notifications</a></li>
                <li><a href="#create" class="menu-item">Create</a></li>
                <li><a href="#profile" class="menu-item">Profile</a></li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="content">
            <!-- 사진 업로드 섹션 -->
            <section id="upload-section">
                <h2>사진 업로드</h2>
                <input type="file" id="photo-input" accept="image/*">
                <input type="text" id="title-input" placeholder="사진 제목 입력">
                <textarea id="description-input" placeholder="사진 설명 입력"></textarea>
                <button id="upload-button">업로드</button>
            </section>


            <!-- 슬라이드쇼 섹션 -->
            <section id="slideshow-section" class="hidden">
                <h2>슬라이드쇼</h2>
                <div id="slideshow"></div>
                <button id="stop-slideshow">슬라이드쇼 정지</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
