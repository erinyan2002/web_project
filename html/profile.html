<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="profile-title">PROFILE</h1>
        <div class="logo">
          <img src="../img/icon/camera.svg" alt="로고" />
          <h1>MY GALLERY</h1>
        </div>
      </div>
    </header>

    <main>
      <div id="profile-card" class="profile-card">
        <!-- 프로필 이미지 -->
        <div class="profile-image-container">
          <img
            src="../img/icon/profile.png"
            id="profile-pic"
            alt="프로필 이미지"
            class="profile-pic"
          />
          <input type="file" accept="image/*" id="input-file" class="input-file hidden" />
        </div>

        <!-- 프로필 이름 및 소개 -->
        <div class="profile-info-container">
          <h2 id="profile-name">Your Name</h2>
          <p id="profile-bio">Your Bio</p>
        </div>

        <!-- 버튼 컨테이너 -->
        <div id="button-container">
          <button id="edit-button" class="edit-button">Edit Profile</button>
        </div>

        <!-- 입력 폼 -->
        <div id="edit-form" class="edit-container hidden">
          <label for="input-file" id="upload-label" class="update-label">Edit Photo</label>
          <input
            type="text"
            id="name-input"
            placeholder="Enter your name"
            class="input-field"
          />
          <textarea
            id="bio-input"
            placeholder="Enter your bio"
            class="input-field"
          ></textarea>
          <button id="save-button" class="save-button">Save</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="icon-container">
        <a href="add.html"><img src="../img/icon/add.svg" alt="추가" class="footer-icon" /></a>
        <a href="../index.html"><img src="../img/icon/home.svg" alt="홈" class="footer-icon" /></a>
        <a href="profile.html"><img src="../img/icon/profile.svg" alt="프로필" class="footer-icon" /></a>
      </div>
    </footer>

    <script src="../js/profile.js"></script>
  </body>
</html>
