<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 갤러리</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- CSS 링크 -->
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <div class="header-container">
                <h1 class="profile-title">PROFILE</h1>
                <div class="logo">
                    <img src="../img/icon/camera.svg" alt="로고">
                    <h1>MY GALLERY</h1>
                </div>
            </div>
        </header>

        <!-- 메인 -->
        <div>
            
            <div class="card">
                <img src="../img/icon/profile.png" id="profile-pic" alt="Profile Picture" class="profile-pic">
            </div>
            <label for="input-file" class="update-label">update image</label>
            <input type="file" accept="image/*" id="input-file" class="input-file">
            
            <div class="profile-info">
                <div id="edit-container" class="edit-container" style="display: none;">
                    <input type="text" id="name-input" placeholder="Enter your name" class="input-field">
                    <textarea id="bio-input" placeholder="Enter your bio" class="input-field"></textarea>
                    <button id="save-button" class="save-button">Save</button>
                </div>
                <button id="edit-button" class="edit-button">Edit Profile</button>
            </div>
            
            
            
        </main>

    <!-- JavaScript -->
    <script>
        const profilePic = document.getElementById("profile-pic");
        const inputFile = document.getElementById("input-file");

        inputFile.addEventListener("change", function() {
            const file = inputFile.files[0];
            if (file) {
                profilePic.src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>

    </div>
</footer>
</body>
</html>
