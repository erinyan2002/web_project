<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header>
            <div class="logo">
                <img src="../img/icon/camera.svg" alt="로고">
                <img src="../img/icon/3lines_01.svg" id="lines" alt="아이콘">
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main>
            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile">
                        <img src="../icon/profile.svg" alt="프로필 아이콘" class="profile_icon" id="profile-photo">
                        <div class="profile-name">이름</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 모달 -->
        <div id="upload-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Change Profile Photo</h2>
                <button id="upload-photo-btn">Upload Photo</button>
                <button id="remove-photo-btn">Remove Current Photo</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>

        <!-- 푸터 -->
        <footer>
            <div class="icon-container">
                <a href="map.html">
                    <img src="../img/icon/map_01.svg" alt="지도 아이콘" class="footer-icon">
                </a>
                <a href="favorites.html">
                    <img src="../img/icon/heart.svg" alt="즐겨찾기 아이콘" class="footer-icon">
                </a>
                <a href="home.html">
                    <img src="../img/icon/home.svg" alt="홈 아이콘" class="footer-icon">
                </a>
                <a href="index.html">
                    <img src="../img/icon/search.svg" alt="검색 아이콘" class="footer-icon">
                </a>
                <a href="profile.html">
                    <img src="../img/icon/profile.svg" alt="프로필 아이콘" class="my_profile">
                </a>
            </div>
        </footer>
    </div>
    <script src="profile.js"></script>
</body>

</html>
